<!DOCTYPE HTML>
<html>
    <head>
        <title>Little George's Blanky</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />

        <!-- build:css(app/) css/famous.css -->
        <link rel="stylesheet" type="text/css" href="lib/famous/core/famous.css" />
        <!-- endbuild -->

        <!-- build:css(app/) css/app.css -->
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->

        <script src="lib/rivets.bundled.min.js"></script>
        <script src="lib/parse-1.3.2.min.js"></script>
        <script src="lib/soundjs-0.6.0.min.js"></script>

        <!-- build:js(app/) src/polyfills.js -->
        <script type="text/javascript" src="lib/famous-polyfills/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/classList.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/requestAnimationFrame.js"></script>
        <!-- endbuild -->

        <!-- process:remove:dev -->
        <script type="text/javascript" src="src/main.js"></script>
        <!-- /process -->

        <!-- process:remove:dist -->
        <script type="text/javascript" src="lib/requirejs/require.js" data-main="src/requireConfig"></script>
        <!-- /process -->
    </head>
    <body id="body">
        <div id="edit-section">
            <table border=1>
            <tr>
            Hide Overflow?: <input rv-checked="hiddenOverflow" type='checkbox'><br/>
            Change page?: <button onclick="window.pageChanger.changePage()">Change</button>
            <select id='page-chooser'>
                <option value='w9zCNnEbfC'>ship</option>
                <option value='GjENlwcbMb'>street</option>
                <option value='FnTu1Egg5v'>hands</option>
            </select><br/>
            Change item to edit?:
            <form>
                <span rv-each-item="popups">
                    <input name='edit-chooser' rv-value='item.name' onclick="window.editChanger.changeEditing()" type="radio">{item.name}
                </span>
            </form><br/>
            </tr>
            <tr>
            <td>Name</td><td>File Url</td><td>Height</td><td>InitialX</td><td>InitialY</td><td>Scale</td><td>XYRatio</td><td>Time offset</td><td>Translation?</td><td>X</td><td>XSpeed</td><td>Y</td><td>YSpeed</td><td>Rotation?</td><td>RotationAngle</td><td>RotationSpeed</td><td>Zoom?</td><td>ZoomAmount</td><td>ZoomSpeed</td><td>Accel?</td>
            </tr>
            <tr>
                <td>camera</td>
                <td>-</td>
                <td><input rv-input="camera.height" type='range' min='0' max='20'><input style="width:50px" rv-input="camera.height"></td>
                <td><input rv-input="camera.initialX" type='range' min='-500' max='500'><input style="width:50px" rv-input="camera.initialX"></td>
                <td><input rv-input="camera.initialY" type='range' min='-500' max='500'><input style="width:50px" rv-input="camera.initialY"></td>
                <td><input rv-input="camera.scale" step="0.01" type='range' min='0.1' max='3'><input style="width:50px" rv-input="camera.scale"></td>
                <td><input rv-input="camera.xyRatio" step="0.01" type='range' min='0.1' max='3'><input style="width:50px" rv-input="camera.xyRatio"></td>
                <td><input rv-input="camera.timeOffset" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.timeOffset"></td>
                <td><input type="checkbox" rv-checked="camera.translate"></td>
                <td><input rv-input="camera.translateX" type='range' min='-500' max='500'><input style="width:50px" rv-input="camera.translateX"></td>
                <td><input rv-input="camera.translateXSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.translateXSpeed"></td>
                <td><input rv-input="camera.translateY" type='range' min='-500' max='500'><input style="width:50px" rv-input="camera.translateY"></td>
                <td><input rv-input="camera.translateYSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.translateYSpeed"></td>
                <td><input type="checkbox" rv-checked="camera.rotate"></td>
                <td><input rv-input="camera.rotateAngle" type='range' min='1' max='50'><input style="width:50px" rv-input="camera.rotateAngle"></td>
                <td><input rv-input="camera.rotateSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.rotateSpeed"></td>
                <td><input type="checkbox" rv-checked="camera.zoom"></td>
                <td><input rv-input="camera.zoomAmount" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.zoomAmount"></td>
                <td><input rv-input="camera.zoomSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="camera.zoomSpeed"></td>
                <td><input type="checkbox" rv-checked="camera.accel"></td>
            </tr>
            <tr rv-each-item="editPopup">
                <td><input rv-input="item.name"></td>
                <td><input rv-input="item.url"></td>
                <td><input rv-input="item.height" type='range' min='0' max='20'><input style="width:50px" rv-input="item.height"></td>
                <td><input rv-input="item.initialX" type='range' min='-500' max='500'><input style="width:50px" rv-input="item.initialX"></td>
                <td><input rv-input="item.initialY" type='range' min='-500' max='500'><input style="width:50px" rv-input="item.initialY"></td>
                <td><input rv-input="item.scale" step="0.01" type='range' min='0.1' max='3'><input style="width:50px" rv-input="item.scale"></td>
                <td><input rv-input="item.xyRatio" step="0.01" type='range' min='0.1' max='3'><input style="width:50px" rv-input="item.xyRatio"></td>
                <td><input rv-input="item.timeOffset" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.timeOffset"></td>
                <td><input type="checkbox" rv-checked="item.translate"></td>
                <td><input rv-input="item.translateX" type='range' min='-500' max='500'><input style="width:50px" rv-input="item.translateX"></td>
                <td><input rv-input="item.translateXSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.translateXSpeed"></td>
                <td><input rv-input="item.translateY" type='range' min='-500' max='500'><input style="width:50px" rv-input="item.translateY"></td>
                <td><input rv-input="item.translateYSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.translateYSpeed"></td>
                <td><input type="checkbox" rv-checked="item.rotate"></td>
                <td><input rv-input="item.rotateAngle" type='range' min='1' max='50'><input style="width:50px" rv-input="item.rotateAngle"></td>
                <td><input rv-input="item.rotateSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.rotateSpeed"></td>
                <td><input type="checkbox" rv-checked="item.zoom"></td>
                <td><input rv-input="item.zoomAmount" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.zoomAmount"></td>
                <td><input rv-input="item.zoomSpeed" type='range' min='100' max='3000'><input style="width:50px" rv-input="item.zoomSpeed"></td>
                <td><input type="checkbox" rv-checked="item.accel"></td>
            </tr>
            </table>
        <button onclick="window.saver.addNewPopup()">Add new popup</button><br/>
        <button onclick="window.saver.saveToParse()">Save</button><br/>
        </div>
        <div id="device-area">
        <img id="iphone-5-pic" src="/content/images/ipad.png">
        <div id="device-screen" rv-class-hidden-overflow="hiddenOverflow" class="iphone-5 famous-container"></div>
        </div>
    </body>
</html>
